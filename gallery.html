<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="お食事処 丸美屋の店内・料理写真ギャラリー。落ち着いた空間と季節の味わいをご覧ください。">
  <title>写真ギャラリー｜お食事処 丸美屋</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="assets/images/exterior.svg" type="image/svg+xml">
</head>
<body>
  <header>
    <div class="navbar">
      <a class="brand" href="index.html">
        <span class="logo-mark">丸</span>
        <span>お食事処 丸美屋</span>
      </a>
      <nav class="nav-links" aria-label="主要ナビゲーション">
        <a href="index.html#concept">丸美屋について</a>
        <a href="index.html#seasonal">季節のおしながき</a>
        <a href="index.html#hours">営業時間</a>
        <a href="index.html#access">アクセス</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="gallery-hero">
      <h1>写真ギャラリー</h1>
      <p>店内の雰囲気やお料理の一例をご紹介します。実際の写真は撮影が整い次第随時更新いたします。</p>
      <a class="back-link" href="index.html">&larr; トップページに戻る</a>
    </section>

    <section class="gallery-section" aria-label="写真ギャラリー">
      <div class="gallery-grid">
        <figure>
          <img src="assets/images/exterior.svg" alt="丸美屋の外観イメージ" loading="lazy">
          <figcaption>夕暮れ時の外観。暖簾をくぐると木の香り漂う店内へ。</figcaption>
        </figure>
        <figure>
          <img src="assets/images/dining-room.svg" alt="店内の座席イメージ" loading="lazy">
          <figcaption>カウンター席とテーブル席をご用意。お一人さまも居心地よくお過ごしいただけます。</figcaption>
        </figure>
        <figure>
          <img src="assets/images/signature-dish.svg" alt="看板料理のイメージ" loading="lazy">
          <figcaption>旬の食材を使ったお料理。彩り豊かな小鉢と一緒にどうぞ。</figcaption>
        </figure>
        <figure>
          <img src="assets/images/dining-room.svg" alt="個室のイメージ" loading="lazy">
          <figcaption>小人数でのお集まりに便利な半個室もご用意しています。</figcaption>
        </figure>
        <figure>
          <img src="assets/images/signature-dish.svg" alt="季節限定の一品イメージ" loading="lazy">
          <figcaption>季節限定の一品は、入荷に合わせてSNSでお知らせいたします。</figcaption>
        </figure>
        <figure>
          <img src="assets/images/exterior.svg" alt="暖簾のイメージ" loading="lazy">
          <figcaption>創業以来大切にしてきた暖簾。皆さまのご来店をお待ちしております。</figcaption>
        </figure>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <div>お食事処 丸美屋｜〒630-8215 奈良県奈良市東向中町26｜TEL 0742-**-****</div>
      <small>&copy; <span id="current-year"></span> お食事処 丸美屋 All rights reserved.</small>
    </div>
  </footer>

  <script src="assets/js/main.js" defer></script>
  <script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
